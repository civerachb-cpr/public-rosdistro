%YAML 1.1
# ROS distribution file
# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  ubuntu:
  - xenial
repositories:
  firmware_components:
    doc:
      type: git
      url: http://gitlab.clearpathrobotics.com/firmware/firmware_components.git
      version: master
    release:
      tags:
        release: release/kinetic/{package}/{version}
      url: http://gitlab.clearpathrobotics.com/gbp/firmware_components-gbp.git
      version: 2.9.2-1
    source:
      type: git
      url: http://gitlab.clearpathrobotics.com/firmware/firmware_components.git
      version: master
    status: maintained
  heron:
    doc:
      type: git
      url: https://github.com/heron/heron.git
      version: kinetic-devel
    release:
      packages:
      - heron_description
      - heron_msgs
      tags:
        release: release/kinetic/{package}/{version}
      url: https://github.com/clearpath-gbp/heron-release.git
      version: 0.3.0-0
    source:
      type: git
      url: https://github.com/heron/heron.git
      version: kinetic-devel
    status: maintained
  husky:
    doc:
      type: git
      url: https://github.com/husky/husky.git
      version: kinetic-devel
    release:
      packages:
      - husky_base
      - husky_bringup
      - husky_control
      - husky_description
      - husky_desktop
      - husky_gazebo
      - husky_msgs
      - husky_navigation
      - husky_robot
      - husky_simulator
      - husky_viz
      tags:
        release: release/kinetic/{package}/{version}
      url: https://github.com/clearpath-gbp/husky-release.git
      version: 0.3.0-0
    source:
      type: git
      url: https://github.com/husky/husky.git
      version: kinetic-devel
    status: maintained
  jackal:
    doc:
      type: git
      url: https://github.com/jackal/jackal.git
      version: kinetic-devel
    release:
      packages:
      - jackal_control
      - jackal_description
      - jackal_msgs
      - jackal_navigation
      - jackal_tutorials
      tags:
        release: release/kinetic/{package}/{version}
      url: https://github.com/clearpath-gbp/jackal-release.git
      version: 0.6.0-0
    source:
      type: git
      url: https://github.com/jackal/jackal.git
      version: kinetic-devel
    status: maintained
  jackal_firmware:
    doc:
      type: git
      url: http://gitlab.clearpathrobotics.com/research/jackal_firmware.git
      version: indigo-devel
    release:
      tags:
        release: release/kinetic/{package}/{version}
      url: http://gitlab.clearpathrobotics.com/gbp/jackal_firmware-gbp.git
      version: 0.3.8-0
    source:
      type: git
      url: http://gitlab.clearpathrobotics.com/research/jackal_firmware.git
      version: indigo-devel
    status: maintained
  jackal_robot:
    doc:
      type: git
      url: https://github.com/jackal/jackal_robot.git
      version: indigo-devel
    release:
      packages:
      - jackal_base
      - jackal_bringup
      - jackal_robot
      tags:
        release: release/kinetic/{package}/{version}
      url: https://github.com/clearpath-gbp/jackal_robot-release.git
      version: 0.3.6-0
    source:
      type: git
      url: https://github.com/jackal/jackal_robot.git
      version: indigo-devel
    status: maintained
  puma_motor_driver:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/puma_motor_driver.git
      version: master
    release:
      packages:
      - puma_motor_driver
      - puma_motor_msgs
      tags:
        release: release/kinetic/{package}/{version}
      url: https://github.com/clearpath-gbp/puma_motor_driver-release.git
      version: 0.1.1-2
    source:
      type: git
      url: https://github.com/clearpathrobotics/puma_motor_driver.git
      version: master
    status: maintained
  warthog:
    doc:
      type: git
      url: https://github.com/warthog-cpr/warthog.git
      version: kinetic-devel
    release:
      packages:
      - warthog_control
      - warthog_description
      - warthog_msgs
      tags:
        release: release/kinetic/{package}/{version}
      url: https://github.com/clearpath-gbp/warthog-release.git
      version: 0.1.0-0
    source:
      type: git
      url: https://github.com/warthog-cpr/warthog.git
      version: kinetic-devel
    status: maintained
type: distribution
version: 1
