%YAML 1.1
# ROS distribution file
# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  ubuntu:
  - bionic
repositories:
  firmware_components:
    release:
      tags:
        release: release/melodic/{package}/{version}
      url: http://gitlab.clearpathrobotics.com/gbp/firmware_components-gbp.git
      version: 2.9.4-1
  husky:
    doc:
      type: git
      url: https://github.com/husky/husky.git
      version: melodic-devel
    release:
      packages:
      - husky_base
      - husky_bringup
      - husky_control
      - husky_description
      - husky_desktop
      - husky_gazebo
      - husky_msgs
      - husky_navigation
      - husky_robot
      - husky_simulator
      - husky_viz
      tags:
        release: release/melodic/{package}/{version}
      url: https://github.com/clearpath-gbp/husky-release.git
      version: 0.4.0-1
    source:
      type: git
      url: https://github.com/husky/husky.git
      version: melodic-devel
    status: maintained
  jackal_firmware:
    doc:
      type: git
      url: http://gitlab.clearpathrobotics.com/research/jackal_firmware.git
      version: indigo-devel
    release:
      tags:
        release: release/melodic/{package}/{version}
      url: http://gitlab.clearpathrobotics.com/gbp/jackal_firmware-gbp.git
      version: 0.3.9-1
    source:
      type: git
      url: http://gitlab.clearpathrobotics.com/research/jackal_firmware.git
      version: indigo-devel
    status: maintained
type: distribution
version: 1
