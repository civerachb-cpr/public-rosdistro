%YAML 1.1
# ROS distribution file
# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  ubuntu:
  - focal
repositories:
  ros_mscl:
    doc:
      type: git
      url: https://github.com/clearpathrobotics/ros_mscl.git
      version: master
    release:
      packages:
      - mscl_msgs
      - ros_mscl
      tags:
        release: release/noetic/{package}/{version}
      url: https://github.com/clearpath-gbp/ros_mscl-release.git
      version: 1.2.4-1
    source:
      type: git
      url: https://github.com/clearpathrobotics/ros_mscl.git
      version: master
    status: developed
  serial:
    release:
      tags:
        release: release/noetic/{package}/{version}
      url: https://github.com/clearpath-gbp/serial-release.git
      version: 1.2.1-1
  um6:
    release:
      tags:
        release: release/noetic/{package}/{version}
      url: https://github.com/ros-drivers-gbp/um6-release.git
      version: 1.1.3-1
  um7:
    release:
      tags:
        release: release/noetic/{package}/{version}
      url: https://github.com/ros-drivers-gbp/um7-release.git
      version: 0.0.6-1
type: distribution
version: 1
